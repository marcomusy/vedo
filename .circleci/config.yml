version: 2

jobs:
  
  ##############################################################
  test-vtkplotter-vtk7:
    docker:
      - image: quay.io/fenicsproject/stable:latest
    environment:
      MPLBACKEND: "agg"
      DEBIAN_FRONTEND: "noninteractive"

    steps:
      - checkout          

      - run:
          name: install vtkplotter
          command: |
            sudo apt update -y
            sudo apt upgrade -y
            sudo apt install libgl1-mesa-dev xvfb -y
            sudo apt install python3-vtk7 -y
            pip3 install .
            pip3 uninstall -y vtk
            
            #set -x
            #export DISPLAY=:99.0
            #which Xvfb
            #Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
            #sleep 3
            #set +x
            #exec "$@"            

      - run:
          name: Run tests
          command: |
            cd
            cd project/tests/common
            source run_all.sh

      - store_artifacts:
          path: test-reports
          destination: test-reports

  ##############################################################
  build-dolfin-stable:
    docker:
      - image: quay.io/fenicsproject/stable:latest
    environment:
      MPLBACKEND: "agg"
      DEBIAN_FRONTEND: "noninteractive"

    steps:
      - checkout

      - run:
          name: install vtkplotter
          command: |
            pip3 install vtk
            pip3 install .     

      - run:
          name: Run tests
          command: |
            cd
            cd project/tests/common
            source run_all.sh
            cd
            cd project/tests/dolfin
            source run_all.sh

      - store_artifacts:
          path: test-reports
          destination: test-reports

  ##############################################################
  build-dolfinx:
    docker:
      - image: quay.io/fenicsproject/dolfinx:dev-env-real
    environment:
      MPLBACKEND: "agg"
      DEBIAN_FRONTEND: "noninteractive"

    steps:
      - checkout

      - run:
          name: install vtkplotter et al
          command: |
            pip3 install vtk
            pip3 install .

      # FEniCS:
      - run:
          name: Get dolfinx cmake compile and install
          command: |
            pip3 install git+https://github.com/FEniCS/fiat.git --upgrade
            pip3 install git+https://github.com/FEniCS/ufl.git  --upgrade
            pip3 install git+https://github.com/FEniCS/ffcx.git --upgrade
            rm -rf /usr/local/include/dolfin /usr/local/include/dolfin.h
            git clone https://github.com/FEniCS/dolfinx.git
            cd dolfinx
            mkdir -p build && cd build && cmake -G Ninja -DCMAKE_BUILD_TYPE=Developer ../cpp/
            ninja -j3 install
            cd ../python
            pip3 -v install . --user

      - run:
          name: Run tests
          command: |
            cd
            cd project/tests/dolfinx
            source run_all.sh

      - store_artifacts:
          path: test-reports
          destination: test-reports

######################################################
workflows:
  version: 2
  build-stuff:
    jobs:
      - test-vtkplotter-vtk7
      - build-dolfin-stable
      #- build-dolfinx
      
      
      
      
